<!DOCTYPE html>
<html>
	<head>
		<title>JukeBox</title>
		<link rel="stylesheet" href="jukebox.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<meta charset = "UTF-8">
		<style>
			
		</style>
	</head>
	<body>
		<div id="heading">
			<h1>Jukebox</h1>			
			<button class="button" type="previous" id="previous">Previous</button>
			<button class="button" type="play" id="play">Play</button>
			<button class="button" type="pause" id="pause">Pause</button>
			<button class="button" type="next" id="next">Next</button>
    	</div>
    	<div id="info">
    		<img id="artwork"/>
			<h2 id="song-title"></h2> 
			<h4 id="song-description"></h4>
			<h4 id="genre"></h4>
			<h4 id="release"></h4>
			<h4 id="artist"></h4>
		</div>
		<script src="jukebox.js"></script>
	</body>
</html>
